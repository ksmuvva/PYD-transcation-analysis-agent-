<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYD Transaction Analysis Agent - Architecture Diagram</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #1f4788;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .diagram-container {
            width: 100%;
            overflow-x: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        
        svg {
            display: block;
            margin: 0 auto;
        }
        
        .layer {
            fill: none;
            stroke: #ccc;
            stroke-width: 2;
            stroke-dasharray: 5,5;
        }
        
        .component {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .component:hover rect {
            filter: brightness(1.1);
        }
        
        .component:hover {
            transform: translateY(-2px);
        }
        
        .arrow {
            fill: none;
            stroke-width: 2;
            marker-end: url(#arrowhead);
        }
        
        .arrow-data {
            stroke: #4CAF50;
        }
        
        .arrow-control {
            stroke: #2196F3;
        }
        
        .arrow-telemetry {
            stroke: #FF9800;
            stroke-dasharray: 4,4;
        }
        
        .component-title {
            font-weight: 600;
            font-size: 14px;
        }
        
        .component-desc {
            font-size: 11px;
            fill: #555;
        }
        
        .layer-label {
            font-size: 16px;
            font-weight: 600;
            fill: #333;
        }
        
        .legend {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .legend-line {
            width: 40px;
            height: 3px;
        }
        
        .legend-text {
            font-size: 14px;
            color: #333;
        }
        
        .info-panel {
            margin-top: 20px;
            padding: 20px;
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            border-radius: 4px;
            display: none;
        }
        
        .info-panel.active {
            display: block;
        }
        
        .info-title {
            font-size: 18px;
            font-weight: 600;
            color: #1976D2;
            margin-bottom: 10px;
        }
        
        .info-content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
